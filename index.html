<!doctype html>

<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv=“Pragma” content=”no-cache”>
<meta http-equiv=“Expires” content=”-1″>
<meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
<!-- CSS Stylesheets -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="css/weather.css?v=1">

<title>Weather Application </title>

</head>

<body>
  <div class="container">
    <img src="images/weather.jpg" alt="Snow" style="width:100%;">
    <div class="centered">Weather Application<br>
      API call
      <div class="section-description">

        <p class="section-subheading"> 
          <form id="query-form">
            <div>
              <label for="Latitude">Latitude:</label><input class="textfield" id="Latitude" type="text" name="Latitude" placeholder="e.g. 32 (number)"  />
            </div>
            <div>
              <label for="Longitude">Longitude:</label><input class="textfield" id="Longitude" type="text" name="Longitude" placeholder="e.g. 111 (number) "  /></div>
            <div class="button">
              <br />
              <input class="button" type="button" value="Reset" id="resetButton" onClick="this.form.reset();resetResults()" />
              <input class="button" type="submit" value="Search ..." id="searchButton" />
            </div>
          </form>
        </p>
      
      <div class="section-subheading" id="search-results-heading"></div>
      <div class="results-div" id="results"></div>


    </div>
    
  </div>



</body>



<!-- JQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

<script src="js/weather.js?v=1"></script>
